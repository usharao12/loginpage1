<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">

    <style>
      .image{
        background:url(skyandstars1.jpg);
      }
      body{

</head>
<body>
    <div class="container">

            <div class="col-auto">

                <div class="input-group mb-2">

                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Your Name">
                </div>
              </div>
              <div class="col-auto">

                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                  </div>

                </div>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>

                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">

              </div>
        </div>

            <button class="btn btn-warning mt-2"><i class="fa fa-google"></i> Signin With Google</button>
        </div>
    </div>

</html>
